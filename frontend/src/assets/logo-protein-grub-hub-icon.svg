  <path d="M128 70c-10 1-21 7-27 16-6 8-9 18-8 28 10-1 20-5 28-11 9-7 15-17 17-28-3-1-6-1-10 0z" fill="url(#g1)"/>
  <path d="M101 114c8-2 17-7 24-14" stroke="#065f46" stroke-width="2.5" stroke-linecap="round"/>

