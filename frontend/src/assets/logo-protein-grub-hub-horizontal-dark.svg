<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Protein Grub Hub horizontal logo - dark mode">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Icon tuned for dark bg (inner plate slightly dark) -->
  <g transform="translate(20,20)">
    <circle cx="60" cy="60" r="54" fill="url(#g2)" filter="url(#soft)"/>
    <circle cx="60" cy="60" r="45" fill="#0b1220"/>
    <g transform="translate(60,60) rotate(-15)">
      <rect x="-26" y="-6" width="52" height="12" rx="6" fill="#e2e8f0" opacity="0.95"/>
      <rect x="-42" y="-10" width="12" height="22" rx="5" fill="#e2e8f0"/>
      <rect x="30" y="-10" width="12" height="22" rx="5" fill="#e2e8f0"/>
    </g>
    <path d="M93 42c-7 1-15 5-19 11-4 6-6 13-6 20 7-1 14-4 20-8 6-5 10-12 12-20-2-1-4-1-7 0z" fill="url(#g1)"/>
    <path d="M73 82c6-1 12-5 17-10" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <g transform="translate(28,28) rotate(35)">
      <rect x="0" y="0" width="8" height="40" rx="4" fill="#e2e8f0"/>
      <rect x="-6" y="-8" width="5" height="16" rx="2" fill="#e2e8f0"/>
      <rect x="2" y="-8" width="5" height="16" rx="2" fill="#e2e8f0"/>
      <rect x="10" y="-8" width="5" height="16" rx="2" fill="#e2e8f0"/>
    </g>
  </g>

  <!-- Wordmark colors for dark bg -->
  <g transform="translate(160,38)">
    <text x="0" y="30" font-family="Inter, Poppins, Arial, sans-serif" font-size="32" font-weight="700" fill="#e5e7eb" letter-spacing="0.5">
      Protein <tspan fill="#34d399">Grub</tspan> <tspan fill="#38bdf8">Hub</tspan>
    </text>
    <text x="0" y="64" font-family="Inter, Poppins, Arial, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" letter-spacing="0.3">
      Healthy meals. High protein. Smart tracking.
    </text>
  </g>
</svg>
