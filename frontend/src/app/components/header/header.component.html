<header class="header">
  <div class="container">
    <div class="nav-brand">
      <a routerLink="/" class="logo">
        <span class="logo-text">Protein Grub Hub</span>
        <span class="logo-subtitle">PGH</span>
      </a>
    </div>

  <button class="mobile-menu-toggle" [attr.aria-label]="'Toggle navigation menu'" aria-controls="nav-menu" [attr.aria-expanded]="isNavOpen" (click)="toggleNavMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav-menu" id="nav-menu" [class.active]="isNavOpen" [attr.aria-hidden]="!isNavOpen">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/meals" routerLinkActive="active">Browse Meals</a></li>
        <li><a routerLink="/supplements" routerLinkActive="active">Supplements</a></li>
        <ng-container *ngIf="currentUser$ | async">
          <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
        </ng-container>
      </ul>
    </nav>

    <div class="nav-actions">
      <!-- Cart icon visible only for authenticated users -->
      <a routerLink="/cart" class="cart-icon" *ngIf="currentUser$ | async">
        ðŸ›’
        <span class="cart-count" *ngIf="(cartItemCount$ | async) as count">{{ count }}</span>
      </a>

      <!-- Diet mode toggle visible only for authenticated users -->
      <div class="diet-toggle" role="group" aria-label="Diet mode" *ngIf="currentUser$ | async">
        <button type="button" class="diet-seg" [class.active]="diet==='veg'" (click)="setDiet('veg')" [attr.aria-pressed]="diet==='veg'" title="Veg">
          <span class="dot veg" aria-hidden="true"></span>
          <span class="label">Veg</span>
        </button>
        <button type="button" class="diet-seg" [class.active]="diet==='nonveg'" (click)="setDiet('nonveg')" [attr.aria-pressed]="diet==='nonveg'" title="Non-veg">
          <span class="dot nonveg" aria-hidden="true"></span>
          <span class="label">Non-veg</span>
        </button>
        <button type="button" class="diet-seg" [class.active]="diet==='neutral'" (click)="setDiet('neutral')" [attr.aria-pressed]="diet==='neutral'" title="Neutral">
          <span class="dot neutral" aria-hidden="true"></span>
          <span class="label">All</span>
        </button>
      </div>

      <ng-container *ngIf="currentUser$ | async as user; else loginButtons">
        <div class="user-menu" (click)="$event.stopPropagation()">
          <button class="user-button" (click)="toggleUserMenu($event)" [attr.aria-label]="'Open user menu for ' + (user.name || user.email)" [attr.aria-expanded]="isUserMenuOpen">
            <!-- Example placement in your header -->
            <app-nav-avatar
              [avatar]="(currentUser$ | async)?.avatar"
              [userName]="(currentUser$ | async)?.name"
              size="sm">
            </app-nav-avatar>
            <span>â–¼</span>
          </button>
          <div class="dropdown-menu" [class.show]="isUserMenuOpen">
            <a routerLink="/profile" (click)="toggleUserMenu($event)">Profile</a>
            <a routerLink="/orders" (click)="toggleUserMenu($event)">My Orders</a>
            <button (click)="logout()">Logout</button>
          </div>
        </div>
      </ng-container>
      
      <ng-template #loginButtons>
        <div class="auth-buttons">
          <a routerLink="/login" class="login-btn">Login</a>
          <a routerLink="/register" class="signup-btn">Sign Up</a>
        </div>
      </ng-template>
    </div>
  </div>
</header>
