<button class="floating-theme-switcher" (click)="toggleTheme()" [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'">
  <!-- Show SUN in dark mode, MOON in light mode -->
  <ng-container *ngIf="isDark(); else moonIcon">
    <!-- Sun Icon (shown in dark mode) -->
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><g><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
  </ng-container>
  <ng-template #moonIcon>
    <!-- Moon Icon (shown in light mode) -->
    <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 0111.21 3a1 1 0 00-1.13 1.32A7 7 0 1019.68 13.92a1 1 0 001.32-1.13z"/></svg>
  </ng-template>
</button>
